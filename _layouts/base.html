<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">

  <head>
    {%- include head.html -%}
    <!-- 
      Add a link to the compiled CSS. 
      Jekyll automatically converts style.scss -> style.css.
    -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>

  <body>
    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}
    {%- include sub-footer.html -%}

  </body>
</html>
